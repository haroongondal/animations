<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="wave.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="perspective.css" />
    <link rel="stylesheet" href="rotating-card.css" />
    <link rel="stylesheet" href="depth-card.css" />
    <link rel="stylesheet" href="rotating-balls.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="body">
      <div class="box">
        <div class="wave">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
      <div class="box">
        <section id="default-example" class="default-example">
          <div id="example-element" class="transition-all">
            <div class="face front">1</div>
            <div class="face back">2</div>
            <div class="face right">3</div>
            <div class="face left">4</div>
            <div class="face top">5</div>
            <div class="face bottom">6</div>
          </div>
        </section>
      </div>
      <div class="box" style="align-items: unset">
        <div class="depth-card-wrapper">
          <div class="depth-card-red">
            <div class="depth-face depth-front">1</div>
            <div class="depth-face depth-back">2</div>
            <div class="depth-face depth-left">3</div>
            <div class="depth-face depth-right">4</div>
            <div class="depth-face depth-top"></div>
            <div class="depth-face depth-bottom"></div>
          </div>
          <div class="green-card-wrapper">
            <div class="depth-card-green">
              <div class="depth-face depth-front">A</div>
              <div class="depth-face depth-back">B</div>
              <div class="depth-face depth-left">C</div>
              <div class="depth-face depth-right">D</div>
              <div class="depth-face depth-top"></div>
              <div class="depth-face depth-bottom"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="box">
        <div class="rotating-card-wrapper">
          <div class="rotating-card-red"></div>
          <div class="rotating-card-green"></div>
        </div>
      </div>
      <div class="box">
        <div class="balls-wrapper">
          <div class="ball-slot">
            <div class="red-ball"></div>
            <div class="red-ball"></div>
          </div>
          <div class="ball-slot">
            <div class="green-ball"></div>
            <div class="green-ball"></div>
          </div>
          <div class="ball-slot">
            <div class="blue-ball"></div>
            <div class="blue-ball"></div>
          </div>
          <!-- <div class="ball-slot"><div class="yellow-ball"></div><div class="yellow-ball"></div> -->
        </div>
      </div>
    </div>
  </body>
</html>
